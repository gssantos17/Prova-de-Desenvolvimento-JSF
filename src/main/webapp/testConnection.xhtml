<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Teste de Conexão</title>
</h:head>
<h:body>

    <h:form>
        <h:commandButton value="Testar Conexão" action="#{testConnectionBean.testConnection}" />
    </h:form>

    <h:panelGroup rendered="#{not empty testConnectionBean.connectionMessage}">
        <h:outputText value="#{testConnectionBean.connectionMessage}" />
    </h:panelGroup>

</h:body>
</html>
