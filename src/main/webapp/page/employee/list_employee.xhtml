<ui:composition template="/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Listagem de Funcionários
    </ui:define>

    <ui:define name="content">

        <h2>Listagem de Funcionários</h2>

        <!-- Mensagens de feedback (erro, sucesso, etc.) -->
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>

        <p:dataTable var="employee" value="#{employeeBean.employeeList}" paginator="true" rows="10"
                     responsiveLayout="scroll" stripedRows="true" styleClass="p-datatable-gridlines">

            <p:column headerText="ID">
                <h:outputText value="#{employee.id}" />
            </p:column>

            <p:column headerText="Nome">
                <h:outputText value="#{employee.name}" />
            </p:column>

            <p:column headerText="CPF">
                <h:outputText value="#{employee.cpf}" />
            </p:column>

            <p:column headerText="Salário Base">
                <h:outputText value="#{employee.baseSalary}" />
            </p:column>

            <p:column headerText="Ações" style="width: 120px;">
                <p:button value="Editar" icon="pi pi-pencil" outcome="/page/employee/edit_employee.xhtml">
                    <f:param name="id" value="#{employee.id}" />
                </p:button>
            </p:column>

        </p:dataTable>

    </ui:define>

</ui:composition>
